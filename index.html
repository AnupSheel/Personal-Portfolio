<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="Images/logo.png" class="logo">
            <h2>Anup Tapan Sheel</h2>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Resume</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="Images/moon.png" id="icon">
        </nav>
        <div class="info">
            <img src="Images/hello.png" class="hello" style="display: inline;">
            <h1>I'm <span>Anup</span> ðŸ‘‹</h1>
            <p>Front-End Developer & Learner</p>
            <p>Based in India</p>
            <a href="" class="cv">Download CV</a>
            <a href="" class="contact">Get in Touch!</a>
        </div>

        <div class="img-box">
            <img src="Images/HeroBackground.png" class="back-img">
            <img src="Images/anup.png" class="main-img">
        </div>
        <div class="social-link">
            <a href="" class="facebook"><i class="bi bi-facebook"></i></a>&nbsp;
            <a href="" class="instagram"><i class="bi bi-instagram"></i></a>&nbsp;
            <a href="" class="twitter"><i class="bi bi-twitter"></i></a>&nbsp;
            <a href="" class="github"><i class="bi bi-github"></i></a>&nbsp;
            <a href="" class="linkedin"><i class="bi bi-linkedin"></i></a>&nbsp;
            <a href="" class="telegram"><i class="bi bi-telegram"></i></a>&nbsp;
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = ()=>{
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "Images/sun.png"
            }else{
                icon.src = "Images/moon.png";
            }
        }
    </script>
</body>
</html>
